tasks:
  - name: production-baidu-home
    method: get
    url: https://www.baidu.com
    timeout: 10
    interval: 60
    threshold:
      stat_code: 200
      delay: 3000
    ssl:
      verify: true
      warning_days: 30

  - name: production-github-home
    method: get
    url: https://github.com
    timeout: 10
    interval: 60
    threshold:
      stat_code: 200
      delay: 3000
    ssl:
      verify: true
      warning_days: 30

  - name: production-httpbin-json
    method: get
    url: https://httpbin.org/json
    timeout: 10
    interval: 60
    threshold:
      stat_code: 200
      delay: 3000
    expect_json: true
    json_path: "$.slideshow.author"
    json_path_value: "Yours Truly"
    ssl:
      verify: true
      warning_days: 30

  - name: production-github-status
    method: get
    url: https://www.githubstatus.com/api/v2/status.json
    timeout: 10
    interval: 60
    threshold:
      stat_code: 200
      delay: 3000
    expect_json: true
    json_path: "$.status.indicator"
    json_path_value: "none"
    ssl:
      verify: true
      warning_days: 30

  - name: production-openwrt-luci
    method: get
    url: http://192.168.8.1/cgi-bin/luci/
    timeout: 10
    interval: 60
    threshold:
      stat_code: 403
      delay: 3000
