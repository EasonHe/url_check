version: '3.8'

services:
  url-check:
    build: .
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    # Optional: add environment vars here if needed later
    # environment:
    #   - FLASK_ENV=production