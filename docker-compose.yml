version: '3.8'

services:
  url-check:
    image: easonhe/url-checker:latest
    container_name: url-check
    restart: unless-stopped
    ports:
      - "4000:4000"
      - "9090:9090"
    volumes:
      - ./conf:/home/appuser/conf:ro
      - ./logs:/home/appuser/logs
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - DINGDING_ACCESS_TOKEN=YOUR_DINGDING_ACCESS_TOKEN
      - MAIL_SMTP_SERVER=smtp.example.com
      - MAIL_SMTP_PORT=465
      - MAIL_SENDER=alert@example.com
      - MAIL_SENDER_PASSWORD=YOUR_MAIL_PASSWORD
      - MAIL_RECEIVER=admin@example.com
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.20'
        reservations:
          memory: 64M
          cpus: '0.05'
