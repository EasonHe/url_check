apiVersion: v1
kind: Service
metadata:
  name: url-check
  labels:
    app: url-check
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: url-check
